<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormularJS</title>
    <link rel="stylesheet" href="./assets/css/estilos.css" />
  </head>
  <body>
    <h1 id="titulo1">Formulario</h1>
    <form id="formulario1">
      <table id="table" border="1">
        <tr>
          <th colspan="2">Formulario con JS</th>
        </tr>
        <tr>
          <td><label for="nombre">Nombre:</label></td>
          <td><input type="text" id="nombre" name="nombre" /></td>
        </tr>
        <tr>
          <td><label for="apellido">Apellido:</label></td>
          <td><input type="text" id="apellido" name="apellido" /></td>
        </tr>
        <tr>
          <td><label for="correo">Email:</label></td>
          <td><input type="email" id="correo" name="correo" /></td>
        </tr>
        <tr>
          <td><label for="edad">Edad:</label></td>
          <td><input type="number" id="edad" name="edad" /></td>
        </tr>
        <tr>
          <td id="boton" colspan="2">
            <input
              id="boton"
              type="button"
              onclick="enviarDatos()"
              value="Enviar"
            />
          </td>
        </tr>
        <script src="./assets/jv/sripts.js"></script>
      </table>
    </form>
  </body>
</html>
